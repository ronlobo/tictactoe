<style>
  .square {
    outline: 1px solid black;
    cursor: default;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .highlight {
    background-color: lightblue;
  }
</style>

<paper-material elevation="1" class="layout horizontal wrap" [style.width.px]="boardSize">
  <div *ngFor="let square of model?.board; let i = index"
       class="square layout vertical center center-justified"
       [ngStyle]="squareStyles"
       (click)="squareSelected(i)"
       [class.highlight]="interfaceEnabled && model.isSquareEmpty(i)">
    {{square}}
  </div>
</paper-material>
